<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cotizador</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Tu archivo de script -->
  <script src="script.js"></script>

  <!-- Archivo de estilos propio -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header text-center fs-4">
            Dólar (Banco Nación)
          </div>
          <div class="card-body">
            <h5 class="card-title text-center mb-3">
              <span id="fecha" class="d-block text-muted"></span>
            </h5>
            <p id="dolarFecha" class="text-center fs-5 fw-semibold mb-1"></p>
            <p id="dolarVenta" class="text-center fs-5 fw-semibold mb-1"></p>
            <div id="errorMsg" class="text-danger text-center"></div>
          </div>
          <div class="card-footer text-muted text-center">
            Fuente: www.bna.com.ar
          </div>
        </div>
        <button id="btnGuardar">Guardar en base de datos</button>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
